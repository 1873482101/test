<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        h1{
            font-size: 20px;
            color: red;
        }
        div{
            display: inline;
        }
        li{
            display: inline;
        }
        span{
            display: block;
        }
        a{
            display: none;
        }
    </style>
</head>
<body>
    <h1>块级元素div行内元素-》【不自动换行】</h1>
    <div>666666</div>
    <div>777777</div>
    <h1>块元素-无序列表</h1>
    <ul>
        <li>传智播客</li>
        <li>黑马程序员</li>
    </ul>
    <h1>行内元素span->块级元素</h1>
    <span>span1</span>
    <span>span2</span>
    <h1>行内元素a</h1>
    <a>a1</a>
    <a>a2</a>
    杨帆是憨憨

</body>
</html>

<!--
display属性可以使得元素在行内元素和块元素之间相互转换
block;将元素显为块元素
inline：将元素显为行内元素
none：将元素隐藏，不占用页面空间
-->
