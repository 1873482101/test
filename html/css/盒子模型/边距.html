<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型边距</title>
    <style>
        div{
            border: 2px solid green;
            padding: 10%;
            color: red;
        }
        li{
            border: 2px solid red;
            margin: 20px;
            color: green;
        }
    </style>
</head>
<body>
<div >杨帆是憨憨</div>
<li>杨帆是憨憨</li>
</body>
</html>

<!--
外边距设置： margin-xxxx 元素边框到其他元素边框的距离
内边距设置   padding-xxxx 元素内容体道元素边框的距离
-->
