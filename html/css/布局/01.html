<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框属性</title>
    <style>
        #d1{
            background-color: red;
            width: 100px;
            height: 100px;
            float: left;
        }
        #d2{
            background-color: green;
            width: 110px;
            height: 110px;
            float: left;
        }
        #d3{
            background-color: blue;
            width: 120px;
            height: 120px;
            float: right;
        }
    </style>
</head>
<body>
<div id="d1">杨帆</div>
<div id="d2">是</div>
<div id="d3">憨憨</div>

</body>
</html>

<!--
通常默认的排版方式，将页面中的元素从上到下--一一罗列，而开发中需要左右进行排版，将需要使用浮动属性（float）属性值（none,left,right）
-->
