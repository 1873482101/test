<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pop.push</title>
    <script>
        var a = [0,1,"杨帆","是憨憨"];
        document.write("一个新的数组："+a.join("---")+"<br/>");
        a.push("00");
        document.write("在数组最后加入00："+a.join("---")+"<br/>");
        a.pop();
        document.write("删除数组最后一个元素："+a.join("---")+"<br/>");
    //    pop 删除最后一个元素，push 在最后插入一个元素，join 把数组元素按照给定的格式拼接成字符串

    </script>
</head>
<body>


</body>
</html>
