<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
</head>
<body>
<script>
    var reg = new RegExp("^\\w{0,5}&");
    var reg2 = /^\w{6,9}$/;
    // alert(reg);
    // alert(reg2);
    var usrname = "zhangsang";
    alert(reg.test(usrname));
    alert(reg2.test(usrname));
</script>
</body>
</html>

        ？表示出现0/1次

        +表示出现1/多次
        {m,n}表示在m-n之间
