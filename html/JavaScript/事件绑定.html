<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
<img id="light" src="img/cat.jpg" width="50" height="50" onclick="fun();">
<img id="light2" src="img/b.jpg" width="50" height="50" >


<script>
    function fun() {
        alert('我被点了');

    }
    function fun2() {
        alert("你是个憨憨")
    }
    //获取事件对象
    var light2 = document.getElementById("light2");
    //绑定事件对象
    light2.onclick = fun2;
</script>

</body>
</html>

<!--
简单事件学习
某些组件被执行了某些操作后，触发了某些代码的执行js代码
事件执行需要绑定
1.直接在HTML标签上指定事件的属性，属性值就是js
    1.事件：onclick--单击事件
 2.通过js获取元素的对象指定事件的属性，设置函数

-->
