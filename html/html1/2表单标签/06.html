<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="demo.html" method="get">
    <input type="text" name="uname"/>
    <input type="submit"/>
</form>
<form action="demo.html" method="post">
    <input type="text" name="uname"/>
    <input type="submit"/>
</form>
</body>
</html>

<!--
action 数据提交的位置
method 数据提交的方式
    ：get 数据拼接到地址栏  提交不安全
    ：post 不会提交拼接到地址栏 提交安全但数据量可以更多
-->
