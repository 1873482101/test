<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>

</head>
<body>
    <img src="../../css/登录页面/cat.jpg" width="320" height="320"/> <br>
    <img src="../../css/登录页面/cat.jpg" width="50%" height="50%"/> <br>

</body>
</html>

<!--
img 标签 用于在页面显示一张图片
    src：指明图片的路径
    width:图片宽度
    hight;图片高度
        宽度和高度的设置默认单位px像素
        百分比设置，是父标签的百分比 随着页面大小动态变化
-->
